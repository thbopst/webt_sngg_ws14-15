@(min:Int, max: Int, showResult: Boolean, result: Int)

@main() {
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href=@routes.Application.index>Simple Number Guessing Game</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li class="active"><a href=@routes.Application.index>Play</a></li>
        <li><a href=@routes.Application.instructions>Instructions</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href=@routes.Application.about>About</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Play SNGG</h3></div>
        <div class="panel-body">
          <div class="col-xs-8">
            <form class="form-inline" role="form" method="GET" action="guess">
              <div class="form-group">
                <label for="guess" class="control-label">Your Guess</label>
                <input id="guess" name="guess" type="number" class="form-control" placeholder="0, 1, 2, ..., 100" autofocus>
              </div>
              <button id="submit" type="submit" class="btn btn-default" data-toggle="modal" href="#resultModal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

@if(showResult) {

<script type="text/javascript">
$(function() {
  $('#myModal').modal("show")
});
</script>

<div id="myModal" class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="false">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        @if(result == 1){
        <h4 class="modal-title" id="modalLabel">Too Big!</h4>
        }
        @if(result == 0){
        <h4 class="modal-title" id="modalLabel">Perfect!</h4>
        }
        @if(result == -1){
        <h4 class="modal-title" id="modalLabel">Too Small!</h4>
        }
      </div>
    </div>
  </div>
</div>
}
}
